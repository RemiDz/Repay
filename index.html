<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Debt Repayment Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTy2rS4QXqP4KUgYHqgk8Ll+YqTqia8C/NfSsf1RMDwXjIq3RVyj8V8DhjVc7z5Y1u6KGMNqU5xqYbg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Container */
        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 1300px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 50px rgba(0,0,0,0.15);
        }

        /* Header */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
        }

        h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* Input Fields */
        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
        }

        .input-container label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        body.dark-mode .input-container label {
    color: #ecf0f1;
}


        .input-container input {
            padding: 12px 15px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
            background-color: #fff;
            color: #333;
        }

        .input-container input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
        }

        input[type="date"]::-webkit-inner-spin-button,
        input[type="date"]::-webkit-clear-button {
            display: none;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            align-self: flex-start;
        }

        .btn:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            transform: translateY(-2px);
        }

        /* Table Styles */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            table-layout: auto;
        }

        /* Table Headers */
        thead {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
        }

        thead th {
            padding: 15px;
            text-align: center;
            font-size: 1rem;
            position: relative;
        }

        /* Sub-Headers */
        .sub-header {
            background-color: #34495e;
            color: #ecf0f1;
            font-weight: 600;
        }

        /* Table Body */
/* Table Body */
tbody td {
    padding: 12px 15px;
    text-align: center;
    border-bottom: 1px solid #ecf0f1;
    font-size: 0.9rem;
    transition: background-color 0.2s ease, color 0.3s ease;
    /* Removed color to allow inheritance from body */
}


        tbody tr:hover {
            background-color: #f1f3f5;
        }

        /* Bold Payment Cells */
        .bold {
            font-weight: 600;
            color: #2c3e50;
        }

        /* Replace zero values with green tick */
        .green-tick {
            color: green;
            font-size: 1.2em;
        }

        /* Specific Classes for Different Data Types */
        .income {
            color: #27ae60;
        }

        .spending {
            color: #c0392b;
        }

        .difference {
            color: #2980b9;
        }

        .total-payment {
            color: #16a085;
        }

        .remaining {
            color: #f39c12;
        }

        /* Alternating Row Colors */
        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .input-group {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .input-container label {
                font-size: 0.9rem;
            }

            .input-container input {
                font-size: 0.9rem;
            }

            table {
                /* Removed min-width to make table fully responsive */
            }

            thead th, tbody td {
                padding: 10px;
                font-size: 0.85rem;
            }

            /* Hide certain columns on smaller screens */
            tbody td:nth-child(4), /* Difference column */
            tbody td:nth-child(6), /* Loan-1 Interest column */
            tbody td:nth-child(9), /* Loan-2 Interest column */
            thead th:nth-child(4),
            thead th:nth-child(6),
            thead th:nth-child(9) {
                display: none; /* Hides these columns on smaller screens */
            }
        }

        /* Dark Mode Toggle (Optional Bell & Whistles) */
        .toggle-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .toggle-container label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
            color: #34495e;
        }

        .toggle-container input {
            display: none;
        }

        .toggle-switch {
            width: 50px;
            height: 25px;
            background: #bdc3c7;
            border-radius: 25px;
            margin-left: 10px;
            position: relative;
            transition: background 0.3s ease;
        }

        .toggle-switch::after {
            content: '';
            width: 21px;
            height: 21px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        input:checked + .toggle-switch {
            background: #6a11cb;
        }

        input:checked + .toggle-switch::after {
            transform: translateX(25px);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            color: #ecf0f1;
        }

        body.dark-mode .container {
            background: #34495e;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        body.dark-mode h1 {
            color: #ecf0f1;
        }

        body.dark-mode h1::after {
            background: linear-gradient(90deg, #f39c12 0%, #e74c3c 100%);
        }

        body.dark-mode thead {
            background: linear-gradient(90deg, #34495e 0%, #2c3e50 100%);
        }

        body.dark-mode thead th {
            color: #ecf0f1;
        }

        body.dark-mode .sub-header {
            background-color: #2c3e50;
            color: #bdc3c7;
        }

        body.dark-mode tbody tr:hover {
            background-color: #3d566e;
           
        }

        body.dark-mode tbody td {
            color: #243f46; /* Ensure table text is visible in dark mode */
        }

        body.dark-mode .bold {
            color: #243f46;
        }

        /* Define Colors for Specific Classes in Dark Mode */
        body.dark-mode .income {
            color: #2ecc71; /* Light green */
        }

        body.dark-mode .spending {
            color: #e74c3c; /* Light red */
        }

        body.dark-mode .difference {
            color: #3498db; /* Light blue */
        }

        body.dark-mode .total-payment {
            color: #1abc9c; /* Light teal */
        }

        body.dark-mode .remaining {
            color: #f1c40f; /* Light yellow */
        }

        /* Ensure icons have appropriate colors in dark mode */
        body.dark-mode .input-container label i,
        body.dark-mode thead th i,
        body.dark-mode tbody td i {
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dark Mode Toggle -->
        <div class="toggle-container">
            <label for="darkModeToggle">Dark Mode
                <input type="checkbox" id="darkModeToggle">
                <span class="toggle-switch"></span>
            </label>
        </div>

        <h1>Dynamic Debt Repayment Schedule</h1>
        <div class="input-group">
            <div class="input-container">
                <label for="startDate"><i class="fas fa-calendar-alt"></i> Start Date:</label>
                <input type="date" id="startDate" value="2024-12-01">
            </div>
        
            <div class="input-container">
                <label for="totalIncome"><i class="fas fa-pound-sign"></i> Total Income (£):</label>
                <input type="number" id="totalIncome" value="4500" min="0" step="0.01">
            </div>
        
            <div class="input-container">
                <label for="essentialSpending"><i class="fas fa-shopping-cart"></i> Essential Spending (£):</label>
                <input type="number" id="essentialSpending" value="2500" min="0" step="0.01">
            </div>
        
            <div class="input-container">
                <label for="loan1OriginalBalance"><i class="fas fa-credit-card"></i> Loan 1 Balance (£):</label>
                <input type="number" id="loan1OriginalBalance" value="8450" min="0" step="0.01">
            </div>
        
            <div class="input-container">
                <label for="loan2OriginalBalance"><i class="fas fa-university"></i> Loan 2 Balance (£):</label>
                <input type="number" id="loan2OriginalBalance" value="12470" min="0" step="0.01">
            </div>
        </div>
    
        <div class="table-responsive">
            <table id="repaymentTable">
                <thead>
                    <tr>
                        <th rowspan="2">Payment Date</th>
                        <th rowspan="2">Total Income (£)</th>
                        <th rowspan="2">Essential Spending (£)</th>
                        <th rowspan="2">Difference (£)</th>
                        <th colspan="3" class="sub-header">Loan-1</th>
                        <th colspan="3" class="sub-header">Loan-2</th>
                        <th rowspan="2">Total Payment (£)</th>
                        <th rowspan="2">Remaining (£)</th>
                    </tr>
                    <tr>
                        <th>Payment (£)</th>
                        <th>Interest (£)</th>
                        <th>Balance (£)</th>
                        <th>Payment (£)</th>
                        <th>Interest (£)</th>
                        <th>Balance (£)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be inserted by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional: Include Chart.js for visual representation (Bell & Whistles) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Initial Debt details
        let loan1InterestRate = 0.01; // 1% monthly
        let loan2InterestRate = 0.005833; // Approximately 0.5833% monthly
        const loan1MinPayment = 417.00;
        const loan2MinPayment = 270.00;
    
        // Elements
        const startDateInput = document.getElementById('startDate');
        const totalIncomeInput = document.getElementById('totalIncome');
        const essentialSpendingInput = document.getElementById('essentialSpending');
        const loan1OriginalBalanceInput = document.getElementById('loan1OriginalBalance');
        const loan2OriginalBalanceInput = document.getElementById('loan2OriginalBalance');
        const repaymentTableBody = document.querySelector('#repaymentTable tbody');
        const darkModeToggle = document.getElementById('darkModeToggle');
    
        // Event Listeners
        startDateInput.addEventListener('change', calculateAndPopulateSchedule);
        totalIncomeInput.addEventListener('input', calculateAndPopulateSchedule);
        essentialSpendingInput.addEventListener('input', calculateAndPopulateSchedule);
        loan1OriginalBalanceInput.addEventListener('input', calculateAndPopulateSchedule);
        loan2OriginalBalanceInput.addEventListener('input', calculateAndPopulateSchedule);
        darkModeToggle.addEventListener('change', toggleDarkMode);
    
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        }
    
        function calculateAndPopulateSchedule() {
            const startDate = new Date(startDateInput.value);
            const totalIncome = parseFloat(totalIncomeInput.value) || 0;
            const essentialSpending = parseFloat(essentialSpendingInput.value) || 0;
            const loan1OriginalBalance = parseFloat(loan1OriginalBalanceInput.value) || 0;
            const loan2OriginalBalance = parseFloat(loan2OriginalBalanceInput.value) || 0;
    
            const incomeSpendingDifference = totalIncome - essentialSpending;
    
            // Update the schedule
            calculateSchedule(startDate, totalIncome, essentialSpending, incomeSpendingDifference, loan1OriginalBalance, loan2OriginalBalance);
            populateTable();
            // Optionally, update chart if implemented
            // updateChart();
        }
    
        // Payment schedule array
        let schedule = [];
    
        function calculateSchedule(startDate, totalIncome, essentialSpending, incomeSpendingDifference, loan1OriginalBalance, loan2OriginalBalance) {
            schedule = []; // Reset schedule
    
            let loan1 = {
                balance: loan1OriginalBalance,
                interestRate: loan1InterestRate,
                minPayment: loan1MinPayment
            };
    
            let loan2 = {
                balance: loan2OriginalBalance,
                interestRate: loan2InterestRate,
                minPayment: loan2MinPayment
            };
    
            let loan1PaidOff = false;
            let loan2PaidOff = false;
            let currentDate = new Date(startDate);
            let monthCounter = 1;
    
            while (!loan1PaidOff || !loan2PaidOff) {
                let paymentDate = currentDate.toLocaleString('default', { month: 'short', year: 'numeric' });
    
                // Calculate available funds for loan payments
                let availableFunds = totalIncome - essentialSpending;
    
                // Ensure available funds cover minimum payments
                let totalMinPayments = 0;
                if (!loan1PaidOff) totalMinPayments += loan1.minPayment;
                if (!loan2PaidOff) totalMinPayments += loan2.minPayment;
    
                if (availableFunds < totalMinPayments) {
                    alert('Available funds are insufficient to cover the minimum payments.');
                    break;
                }
    
                // Loan-2 calculations
                let loan2Interest = loan2.balance * loan2.interestRate;
                loan2.payment = loan2PaidOff ? 0.00 : Math.min(loan2.minPayment, loan2.balance + loan2Interest);
                loan2.balance = loan2.balance + loan2Interest - loan2.payment;
    
                if (loan2.balance <= 0.01) {
                    loan2PaidOff = true;
                    loan2.balance = 0.00;
                }
    
                availableFunds -= loan2.payment;
    
                // Loan-1 calculations
                let loan1Interest = loan1.balance * loan1.interestRate;
                let extraPayment = availableFunds - loan1.minPayment;
    
                loan1.payment = loan1PaidOff ? 0.00 : Math.min(loan1.minPayment + extraPayment, loan1.balance + loan1Interest);
                loan1.balance = loan1.balance + loan1Interest - loan1.payment;
    
                if (loan1.balance <= 0.01) {
                    loan1PaidOff = true;
                    loan1.balance = 0.00;
                }
    
                // After Loan-1 is paid off, allocate all available funds to Loan-2
                if (loan1PaidOff && !loan2PaidOff) {
                    let extraFunds = availableFunds - loan1.payment;
                    loan2.payment += extraFunds;
                    loan2.balance = loan2.balance - extraFunds;
                    if (loan2.balance <= 0.01) {
                        loan2PaidOff = true;
                        loan2.balance = 0.00;
                    }
                }
    
                // Total payment
                let totalPayment = loan1.payment + loan2.payment;
                
                // **Updated Remaining Calculation:**
                let remaining = loan1.balance + loan2.balance;
    
                // Add to schedule
                schedule.push({
                    paymentDate: paymentDate,
                    totalIncome: totalIncome.toFixed(2),
                    essentialSpending: essentialSpending.toFixed(2),
                    incomeSpendingDifference: incomeSpendingDifference.toFixed(2),
                    loan1Payment: loan1.payment.toFixed(2),
                    loan1Interest: loan1Interest.toFixed(2),
                    loan1Balance: loan1.balance.toFixed(2),
                    loan2Payment: loan2.payment.toFixed(2),
                    loan2Interest: loan2Interest.toFixed(2),
                    loan2Balance: loan2.balance.toFixed(2),
                    totalPayment: totalPayment.toFixed(2),
                    remaining: remaining.toFixed(2) // Updated line
                });
    
                // Move to next month
                currentDate.setMonth(currentDate.getMonth() + 1);
                monthCounter++;
    
                // Safety check to prevent infinite loop
                if (monthCounter > 360) { // Max 30 years
                    alert('Repayment schedule exceeds 30 years. Please adjust your income or expenses.');
                    break;
                }
            }
        }
    
        function populateTable() {
            repaymentTableBody.innerHTML = ''; // Clear existing rows
    
            schedule.forEach(row => {
                const tr = document.createElement('tr');
    
                // Payment Date
                let td = document.createElement('td');
                td.textContent = row.paymentDate;
                tr.appendChild(td);
    
                // Total Income
                td = document.createElement('td');
                td.innerHTML = `<i class="fas fa-pound-sign"></i> ${parseFloat(row.totalIncome).toLocaleString()}`;
                td.classList.add('income');
                tr.appendChild(td);
    
                // Essential Spending
                td = document.createElement('td');
                td.innerHTML = `<i class="fas fa-shopping-bag"></i> ${parseFloat(row.essentialSpending).toLocaleString()}`;
                td.classList.add('spending');
                tr.appendChild(td);
    
                // Difference
                td = document.createElement('td');
                td.innerHTML = `<i class="fas fa-chart-line"></i> ${parseFloat(row.incomeSpendingDifference).toLocaleString()}`;
                td.classList.add('difference');
                tr.appendChild(td);
    
                // Loan-1 Data
                // Loan-1 Payment
                td = document.createElement('td');
                if (parseFloat(row.loan1Payment) <= 0.01) {
                    td.innerHTML = '<span class="green-tick"><i class="fas fa-check-circle"></i></span>';
                } else {
                    td.innerHTML = `<i class="fas fa-pound-sign"></i> ${parseFloat(row.loan1Payment).toLocaleString()}`;
                    td.classList.add('bold', 'loan1-payment');
                }
                tr.appendChild(td);
    
                // Loan-1 Interest
                td = document.createElement('td');
                if (parseFloat(row.loan1Interest) <= 0.01) {
                    td.innerHTML = '<span class="green-tick"><i class="fas fa-check-circle"></i></span>';
                } else {
                    td.innerHTML = `<i class="fas fa-percent"></i> ${parseFloat(row.loan1Interest).toLocaleString()}`;
                }
                tr.appendChild(td);
    
                // Loan-1 Balance
                td = document.createElement('td');
                if (parseFloat(row.loan1Balance) <= 0.01) {
                    td.innerHTML = '<span class="green-tick"><i class="fas fa-check-circle"></i></span>';
                } else {
                    td.innerHTML = `<i class="fas fa-pound-sign"></i> ${parseFloat(row.loan1Balance).toLocaleString()}`;
                }
                tr.appendChild(td);
    
                // Loan-2 Data
                // Loan-2 Payment
                td = document.createElement('td');
                if (parseFloat(row.loan2Payment) <= 0.01) {
                    td.innerHTML = '<span class="green-tick"><i class="fas fa-check-circle"></i></span>';
                } else {
                    td.innerHTML = `<i class="fas fa-pound-sign"></i> ${parseFloat(row.loan2Payment).toLocaleString()}`;
                    td.classList.add('bold', 'loan2-payment');
                }
                tr.appendChild(td);
    
                // Loan-2 Interest
                td = document.createElement('td');
                if (parseFloat(row.loan2Interest) <= 0.01) {
                    td.innerHTML = '<span class="green-tick"><i class="fas fa-check-circle"></i></span>';
                } else {
                    td.innerHTML = `<i class="fas fa-percent"></i> ${parseFloat(row.loan2Interest).toLocaleString()}`;
                }
                tr.appendChild(td);
    
                // Loan-2 Balance
                td = document.createElement('td');
                if (parseFloat(row.loan2Balance) <= 0.01) {
                    td.innerHTML = '<span class="green-tick"><i class="fas fa-check-circle"></i></span>';
                } else {
                    td.innerHTML = `<i class="fas fa-pound-sign"></i> ${parseFloat(row.loan2Balance).toLocaleString()}`;
                }
                tr.appendChild(td);
    
                // Total Payment
                td = document.createElement('td');
                td.innerHTML = `<i class="fas fa-money-bill-wave"></i> ${parseFloat(row.totalPayment).toLocaleString()}`;
                td.classList.add('total-payment');
                tr.appendChild(td);
    
                // **Remaining (£)**
                td = document.createElement('td');
                td.innerHTML = `<i class="fas fa-wallet"></i> ${parseFloat(row.remaining).toLocaleString()}`;
                td.classList.add('remaining');
                tr.appendChild(td);
    
                repaymentTableBody.appendChild(tr);
            });
        }
    
        // Initial calculation
        calculateAndPopulateSchedule();
    </script>
    
</body>
</html>
